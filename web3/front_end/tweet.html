<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="static/assets/bootstrap5.2.3/bootstrap.min.css" rel="stylesheet">

    <!-- JavaScript Bundle with Popper -->
    <script src="static/assets/bootstrap5.2.3/bootstrap.bundle.min.js"></script>

    <!-- Bootstrap Icons -->
    <link href="static/assets/bootstrap-icons-1.10.3/bootstrap-icons.css" rel="stylesheet">

    <!-- AJAX -->
    <script src="static/assets/jquery-3.6.3/jquery.min.js"></script>

    <!-- CSS -->
    <link href="static/css/style.css" rel="stylesheet">

    <!-- Select-Search (tom-select) -->
    <link href="static/assets/tom-select2.0.0/tom-select.css" rel="stylesheet">
    <script src="static/assets/tom-select2.0.0/tom-select.complete.min.js"></script>

    <!-- Web3 -->
    <script src="static/assets/web3-1.8.1/web3.min.js"></script>


    <title>Web3 Twitter Demo</title>
</head>


<!-- Dynamic Modal -->
<div class="modal fade" id="dynamicModal" tabindex="-1" role="dialog" aria-labelledby="dynamicModal" aria-hidden="true">
    <div id="dynamicModalDialog" class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div id="dynamicModalHeader" class="modal-header d-block border-0">

            </div>

            <!-- BEGIN FORM -->
            <form>

                <!-- BEGIN MODAL BODY -->
                <div id="dynamicModalBody" class="modal-body">

                <!-- END MODAL BODY -->
                </div>

                <div id="dynamicModalFooter" class="modal-footer border-0">

                </div>

            <!-- END FORM -->
            </form>

        </div>
    </div>
</div>


<body style="background-color: floralwhite;">
    <div class="container-fluid py-2 row">

        <div id="user" class="col-1 offset-2 text-center position-fixed"></div>

        <div class="col-5 offset-3 border-start border-end">
            <h1 class="text-center">"Twitter" Example</h1>

            <div id="tweet" class="px-3 py-2">

            </div>

            <ul id="feed-tweet-{{tweet_id}}" class="list-group list-group-flush">

            </ul>

            <div id="fetching-tweets" class="my-2 text-center visually-hidden">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

        </div>

        <div class="col-2 position-fixed offset-8 text-center">
            <div>
                <img id="metamask-logo" src="static/assets/metamask.png" alt="Metamask Logo" style="border-radius: 17px;">
                <button type="button" id="metamask-connect" class="btn rounded-1 w-75" onclick="metamask_connect()">
                        Connect to Metamask
                </button>
            </div>

        </div>
    </div>
</body>
</html>

<script src="static/js/web3_control.js"></script>
<script src="static/js/control.js"></script>
<script src="static/js/user.js"></script>
<script src="static/js/forms.js"></script>
<script>
    tweet_page({{tweet_id}})
</script>
